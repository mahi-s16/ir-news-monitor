<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRÈÄüÂ†± ({{ date }})</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
            --border: #334155;
            --hover: #2d3e54;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        header {
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .meta {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-main);
            font-size: 1rem;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box:focus {
            border-color: var(--accent);
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background-color: #0ea5e9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background-color 0.2s;
            margin-bottom: 20px;
        }

        .download-btn:hover {
            background-color: #0284c7;
        }

        .stock-list {
            display: grid;
            gap: 12px;
        }

        .stock-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stock-card:hover {
            background-color: var(--hover);
            transform: translateY(-2px);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .time {
            font-size: 0.85rem;
            color: var(--accent);
            font-weight: 600;
        }

        .code-name {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .code {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-right: 8px;
        }

        .title {
            line-height: 1.5;
            font-size: 1rem;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--text-dim);
            display: none;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üìà IRÈÄüÂ†± ({{ date }})</h1>
            <div class="meta">
                ÂèñÂæó‰ª∂Êï∞: {{ count }} ‰ª∂ | Êõ¥Êñ∞Êó•ÊôÇ: {{ update_time }}
            </div>
        </header>

        <div style="display: flex; gap: 12px; align-items: flex-start;">
            <input type="text" id="searchInput" class="search-box" placeholder="ÈäòÊüÑÂêç„ÄÅ„Ç≥„Éº„Éâ„ÄÅË°®È°å„ÅßÊ§úÁ¥¢..."
                onkeyup="filterStocks()">
            <button onclick="downloadCSV()" class="download-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                CSV‰øùÂ≠ò
            </button>
        </div>

        <div class="stock-list" id="stockList">
            {% for item in items %}
            <a href="{{ item.url }}" target="_blank" class="stock-card"
                data-search="{{ item.code }} {{ item.name }} {{ item.title }}">
                <div class="card-top">
                    <span class="time">{{ item.time }}</span>
                </div>
                <div class="code-name">
                    <span class="code">{{ item.code }}</span>
                    <span>{{ item.name }}</span>
                </div>
                <div class="title">{{ item.title }}</div>
            </a>
            {% endfor %}
        </div>

        <div id="noResults" class="no-results">
            Ë©≤ÂΩì„Åô„ÇãÈñãÁ§∫ÊÉÖÂ†±„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ
        </div>
    </div>

    <script>
        function filterStocks() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const list = document.getElementById('stockList');
            const cards = list.getElementsByClassName('stock-card');
            const noResults = document.getElementById('noResults');
            let visibleCount = 0;

            for (let i = 0; i < cards.length; i++) {
                const searchText = cards[i].getAttribute('data-search').toLowerCase();
                if (searchText.includes(filter)) {
                    cards[i].style.display = "";
                    visibleCount++;
                } else {
                    cards[i].style.display = "none";
                }
            }

            noResults.style.display = visibleCount === 0 ? "block" : "none";
        }

        function downloadCSV() {
            const list = document.getElementById('stockList');
            const cards = list.getElementsByClassName('stock-card');
            const data = [];

            // „Éò„ÉÉ„ÉÄ„Éº
            data.push(['ÊôÇÂàª', '„Ç≥„Éº„Éâ', 'ÈäòÊüÑÂêç', 'Ë°®È°å', 'URL'].join(','));

            for (let i = 0; i < cards.length; i++) {
                if (cards[i].style.display !== 'none') {
                    const time = cards[i].querySelector('.time').innerText;
                    const code = cards[i].querySelector('.code').innerText;
                    const name = cards[i].querySelector('.code-name span:not(.code)').innerText;
                    const title = cards[i].querySelector('.title').innerText;
                    const url = cards[i].href;

                    // „Ç´„É≥„Éû„ÇÑ„ÇØ„Ç©„Éº„Éà„ÅÆ„Ç®„Çπ„Ç±„Éº„Éó
                    const row = [
                        time,
                        code,
                        `"${name.replace(/"/g, '""')}"`,
                        `"${title.replace(/"/g, '""')}"`,
                        url
                    ];
                    data.push(row.join(','));
                }
            }

            const csvContent = "\ufeff" + data.join('\n'); // BOM‰ªò„ÅçUTF-8
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);

            const now = new Date();
            const dateStr = now.toISOString().split('T')[0].replace(/-/g, '');

            link.setAttribute("href", url);
            link.setAttribute("download", `ir_news_${dateStr}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>

</html>
