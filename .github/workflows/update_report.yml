name: Update IR Report

on:
  schedule:
    # 平日 JST 9:00 - 17:00 の間、15分おきに更新 (UTC 0:00 - 8:00)
    - cron: '0,15,30,45 0-8 * * 1-5'
    # 毎晩 JST 22:00 に最終更新 (UTC 13:00)
    - cron: '0 13 * * *'
  workflow_dispatch: # 手動実行用

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate Report
      run: python generator.py

    - name: Commit and Push if changed
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add index.html
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update IR news report [skip ci]" && git push)
